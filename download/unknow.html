<script type="text/javascript">
var time = 5;
ShowTime =function GetRTime(){
	if(time < 1){
		window.location="https://readhub.me/";
		return;
	}
	time = time - 1;
	setTimeout("ShowTime()",1000);
}
window.onload = function(){
    document.getElementById("result").innerHTML = "你好，目前我们关于" + ZixieJS.browser.getDevices() + 
    			"平台的安装包正在开发中，敬请期待，感谢你的支持！页面将会在" + time +"秒后跳转到readhub首页";
    ShowTime();

};

</script>
